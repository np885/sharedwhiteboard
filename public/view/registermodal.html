<div class="modal-header">
    <h3 class="modal-title">Registrierung für die Shared Whiteboard App</h3>
</div>
<form  name="form" role="form">
    <div class="modal-body loginwrapper">
        <div ng-show="error" class="alert alert-danger">{{error}}</div>
            <div class="form-group">
                <label for="username">Benutzername</label>
                <span class="glyphicon glyphicon-user"></span>
                <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Benutzername wird benötigt</span>
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <span class="glyphicon glyphicon-lock"></span>
                <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Passwort wird benötigt</span>
            </div>
            <div class="form-group">
                <label for="passwordrp">Passwort wiederholen</label>
                <span class="glyphicon glyphicon-lock"></span>
                <input type="password" name="passwordrp" id="passwordrp" class="form-control" ng-model="pwveryfication" required />
                <span ng-show="!checkVerification()" class="help-block">Passwörter stimmen nicht überein</span>
            </div>
    </div>
    <div class="modal-footer">
        <button type="submit" ng-click="register()" ng-disabled="form.$invalid || dataLoading || !checkVerification()" class="btn btn-primary">Registrieren</button>
        <button class="btn btn-warning" ng-click="cancel()">Abbrechen</button>
    </div>
</form>
